<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/main.css" />
    <title> User Post Login </title>
</head>
<!-- <div id ="background">  </div> -->
<body>
    <div id="page-wrapper">
    <!-- Nav -->
    <nav id="nav">
        <ul>
            <li> <a href={{url_for('home')}}> Home</a></li>	
            <li>
                <a href="https://main.sci.gov.in/" target="_blank"><img src="static/images/emblem.jpeg" id="scImg" alt="Supreme Court Logo"></a>
            </li>	
            <li><a href={{url_for('clerkLogin')}}> Clerk Login </a> </li>
            <li class = "current"><a href={{url_for('userLogin')}}> User Login</a></li>
            <li><a href={{url_for('judgeLogin')}}> Judge Login</a></li>
        </ul>
    </nav>
    <section id="main">
        <form action="#" method="post" id="addCasesContainer" enctype="multipart/form-data">
            <div id="innerAddCaseFormContainer">
                <input type="number" name="caseYear" placeholder="Case Year" id="caseYearInput" class="addCaseFormInput" required >
                
                <input type="number" placeholder="Case Number" name="caseNumber" id="caseNumber"
                    class="addCaseFormInput" required>

                <input type="submit" value="Check Status" id="checkStatus" class="addCaseFormInput" onClick=schedule(event)>
            </div>
        </form>
    </section>
</div>
        <script>
            function schedule(event) {
            event.preventDefault(); // Prevent the form from submitting
            window.location.href = {{url_for('userPostLoginStatus')}};
    }
</script>
</body>

</html>
